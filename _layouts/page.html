---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  {% assign biocontent = page.content | strip_newlines %}
  {% unless page.collection == "categories" and biocontent == '' %}
    <div class="page-typo-type">
      <label class="typo-dys-label" aria-label="typo sans-serif" for="typo-dys"></label>
    </div>
  {% endunless %}
  {{ content }}
  <div class="line"></div>
</article>
